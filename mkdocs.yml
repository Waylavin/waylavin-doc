site_name: Waylavin Documentation
site_url: https://waylavin.github.io/waylavin-doc
repo_url: https://github.com/Waylavin/waylavin-doc

# default homepage should be Home/index.md
plugins:
  - search:
  - autorefs:
  - redirects:
      redirect_maps:
        "index.md": "Home/index.md"
  - tags:
  - meta:

markdown_extensions:
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - content.action.edit

  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: brown
      accent: deep orange
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: light green
      accent: green
